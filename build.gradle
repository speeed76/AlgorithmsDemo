plugins {
  id 'java'
  id 'jetbrains.intellij' version '0.4.16'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
  mavenCentral()
}

dependencies {
  testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

intellij {
  version '2019.3.3'
}

 test {
    useJUnitPlatform()
    testLogging {
        events "passed,", "skipped", "failed"
    }
 }
